<div class="container">
    <form >
        <div class="form-group">
            <label for="messageout">New Message</label>
            <input type="text" [ngModel]="messageout()" (ngModelChange)="messageout.set($event)"name="messageout" id="messageout" class="form-control"/>
        </div>
        <div class="form-group">
            <button (click)="chat()" class="btn btn-primary">Chat</button> &nbsp;
           
        </div>
        
    </form>
    <h3>Chat Messages</h3>
    <ul>
        <li *ngFor="let message of messagesin()">{{message.msg}},{{message.dt | date:'dd/MM/yyy'}}</li>
    </ul>
</div>
